<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>vtq-tpl</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="stylesheet" type="text/css" href="./css/screen__stream.css">
	<script src="./lib/Sortable.js"></script>
	<script src="./lib/howler.js"></script>
	<script src="./lib/jquery.js"></script>
	<script src="./lib/vnjson.js"></script>
	<script src='./plugins.js'></script>
</head>
<body>

<div class="wrapper">

<div class="game">

	<div class="screen">
<!--------------main-menu-------------->
			<div class="scene screen__main-menu">
					<div id="newGame">Новая игра</div>
			</div>
<!--------------stream-------------->
			<div class="scene screen__stream">
				
				<div class="stream__show">
					<div class="show show__dialog-box">
							<div class="screen__text-box"></div>
							<div class="screen__game-menu"></div>
					</div>
					<!----------------@171---------------->	
					<div class="show show__171">
							<div id="activeItems" class="stream__active-items"></div>
					</div>
				</div>
				<aside class="stream__aside">

					<div class="stream__notifer">

						
					</div>

					<div class="stream__items" id="userItems">
						<!--
							More icons
							https://zavoloklom.github.io/material-design-iconic-font/icons.html
						-->
					</div>
					<div class="stream__wiki"></div>
				</aside>	
			</div>

<!--------------game-over-------------->			
			<div class="scene screen__game-over">
					<h3>Конец игры</h3>
			</div>
	</div>

</div>


<script>


Sortable.create(userItems, {
  group: {
    name: 'userItems',
    pull: true
  },
  animation: 100
});

Sortable.create(activeItems, {
  group: {
    name: 'activeItems',
    put: ['userItems']
  },
  animation: 100
});	
</script>
<script src="./app.js"></script>
</body>
</html>
