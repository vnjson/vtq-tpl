<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>vtq-tpl</title>
	<link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	<link rel="stylesheet" type="text/css" href="./css/screen__stream.css">
	<script src="./lib/jquery.js"></script>
	<script src="./lib/vnjson.js"></script>
</head>
<body>

<div class="wrapper">

<div class="game">

	<div class="screen">
<!--------------main-menu-------------->
			<div class="scene screen__main-menu">
					<div id="newGame">Новая игра</div>
			</div>
<!--------------stream-------------->
			<div class="scene screen__stream">

				<div class="stream__dialog-box">
					<div class="screen__text-box"></div>
					<div class="screen__game-menu"></div>
				</div>
				<aside class="stream__aside">
					<div class="game-top-bar">
						<span>2.7 %</span>
					</div>
					<div class="game-aside-center"></div>
					<div class="game-items">
						<div></div><div></div><div></div>
						<div></div><div></div><div></div>
						<div></div><div></div><div></div>
					</div>
				</aside>	
			</div>

<!--------------game-over-------------->			
			<div class="scene screen__game-over">
					<h3>Конец игры</h3>
			</div>
	</div>

</div>

</div>


<script src="./app.js"></script>
</body>
</html>
